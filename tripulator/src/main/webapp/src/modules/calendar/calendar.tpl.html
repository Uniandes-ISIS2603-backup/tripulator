<link href="resources/css/calendar.css" rel="stylesheet" type="text/css"/>
<div class="container">
    <div class = "row">
        <div class="col-xs-2" ng-repeat="day in days[pagenum]">
            <div class ="square">
                <p class='text-left col-xs-offset-1' id='date'>{{day | date}}</p>
            </div>
        </div>
    </div>
    <div class ="row information">
        <div class="jumbotron event-detail">
            <p class='text-center'>There's no event information at the moment for the day.</p>
        </div>
    </div>
</div>
