<link rel="stylesheet" type="text/css" href="resources/css/photogallery.css">


<div class="col-xs-12 main-image">    
    <img src="{{currentRecord.src}}"/>
    
    <div class="dotstyle dotstyle-fillup col-xs-offset-4">
        <ul ng-repeat="record in records">
            <li class="current" ng-click="changePhoto(record)"><a></a></li>
	</ul>
    </div>
   
</div>



<div class="page-switcher1 col-xs-offset-0" id="left-switcher1" ng-click="previousImage();">
    <span class="glyphicon glyphicon-menu-left" ></span>
</div>

<div class="page-switcher1 col-xs-offset-10" id="right-switcher1" ng-click="nextImage();">
    <span class="glyphicon glyphicon-menu-right"></span>
</div>
