<link rel="stylesheet" type="text/css" href="resources/css/photogallery.css">
<div ng-hide="showAll">
    <div class="container slider col-xs-10 col-xs-offset-1">
        <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
             ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
             ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.src}}">

        <a class="arrow prev" ng-click="nextSlide()"></a>
        <a class="arrow next" ng-click="prevSlide()"></a>
        <nav class="nav1">
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot" ng-repeat="slide in slides">
                        <a ng-class="{'active':isCurrentSlideIndex($index)}"
                           ng-click="setCurrentSlideIndex($index);"></a></li>
                </ul>
            </div>
        </nav>

    </div>
    <div class="container-fluid col-xs-offset-6">
        <button type="button" class="btn-default col-xs-offset-8" ng-click="changeView()">Ver todo</button>

    </div>
</div>

<div ng-show="showAll">
    
     <div class="container-fluid col-xs-offset-9">
        <button type="button" class="btn-default addndelete"  data-toggle="modal" data-target="#myModal">Agregar Foto</button>
        <button type="button" class="btn-default addndelete" ng-click="deleteRecord()">Eliminar Foto</button>
    </div>

    <div ng-repeat="items in splitSlides" class="row">
        <div ng-repeat="item in items">
            <div class="minPicture col-md-2" ng-class="{'active':isCurrentSlideIndex(item.index)}">
                <img ng-src="{{item.src}}" ng-dblclick="changeView()" ng-click="setCurrentSlideIndex(item.index)" >
            </div>
        </div>
    </div>
    
   
</div>


<!-- Modal -->
<div class="modal fade bg1" id="myModal" role="dialog" >
    <div class="modal-dialog navbar navbar-fixed-top">

        <!-- Modal content-->
        <div class="modal-content loginform " >
            <div class="modal-header " >
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center" >Agregar Foto</h4>
            </div>


            <form class="form-inline text-center" novalidate name="form"  role="form" ng-submit="addSlide()">
                <div class="form-group">
                    <h4 class="text-center" >URL:</h4>
                    <input type="text" placeholder="url" class="form-control col-xs-12 text-center" id="sinput"ng-model="newUrl"/>
                </div>

               

                <div class ="modal-footer  ">
                    <input type="submit" class="btn btn-default col-xs-offset-4 col-xs-2"  id="submit" value="Agregar"/>
                    <button type="button" class="btn btn-default col-xs-offset-7 col-xs-2" data-dismiss="modal">Cerrar</button>
                </div>

            </form>
        </div>

    </div>
</div>
