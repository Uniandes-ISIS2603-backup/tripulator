<link rel="stylesheet" type="text/css" href="resources/css/home.css">

<div class = "container-fluid"><!--Pagina Principal Con Viajes-->
    <div>
        <h1 class="title text-center">Trips</h1>
        <br/>
    </div>

    <div class="row-fluid">
        <div>
            <div class="text-center col-xs-0"><!--division para cada viaje/itinerario-->
                <div class="btn-group inline">
                    <button type="button" class="btn btn-default btn-circle btn-xl add-trip-button" data-toggle="modal" data-target="#modalRate"><h4>click to add a new trip!</h4></button>
                    <button type="button" class="btn btn-default btn-circle btn-xl add-trip-button" data-toggle="modal" data-target="#modalRate"><h4>click to add a new trip!</h4></button>
                    <button type="button" class="btn btn-default btn-circle btn-xl add-trip-button" data-toggle="modal" data-target="#modalRate"><h4>click to add a new trip!</h4></button>
                    <button type="button" class="btn btn-default btn-circle btn-xl add-trip-button" data-toggle="modal" data-target="#modalRate"><h4>click to add a new trip!</h4></button>
                    <button type="button" class="btn btn-default btn-circle btn-xl add-trip-button" data-toggle="modal" data-target="#modalRate"><h4>click to add a new trip!</h4></button>
                    
                </div>
            </div>
        </div>
    </div>    

    <div id="modalRate" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">Agrega un nuevo itinerario</h3>
                </div>
                <!-- Modal content-->
                <div class="modal-body">
                    <form action="">
                        <md-datepicker ng-model="myDate" md-placeholder="Enter date">
                            <input type="date" ng-init="message1 = 'Initial Date'" ng-model="message1" >
                        </md-datepicker>

                        <md-datepicker ng-model="myDate" md-placeholder="Enter date">
                            <input type="date"ng-init="message2 = 'Final Date'" ng-model="message2" >
                        </md-datepicker>

                        <button ng-click="setInit(message1);
                            setEnd(message2);" onclick="removeModal();">
                            <a ui-sref="itinerario">Crear</a>
                        </button>

                        <button data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
                <div class="row-fluid">
                    <div>
                        <div class="row-fluid" ng-controller="ViajeroC" ng-repeat="viajes in viajes">
                            <app-info info="viajes"></app-info>
                        </div>
                    </div>
                </div>
            </div>
            </div>
