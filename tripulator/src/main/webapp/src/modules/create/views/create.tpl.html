<md-dialog ng-cloak class="medium-dialog">
    <form>
        <md-toolbar class="md-primary md-hue-2">
            <div class="md-toolbar-tools">
                <h2>Create</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column">
                    <md-input-container>
                        <input ng-model="newTrip.name" placeholder="Type trip's name">
                    </md-input-container>
                    <md-input-container>
                        <input ng-model="newTrip.country" type="password" placeholder="Type country's name">
                    </md-input-container>
                    <div layout="row">
                        <md-datepicker ng-model="newTrip.arrivalDate" md-placeholder="Arrival date" flex="50"></md-datepicker>
                        <md-datepicker ng-model="newTrip.departureDate" md-placeholder="Departure date" flex="50"></md-datepicker>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-primary md-hue-2" ng-click="answer()" flex="50">
                Cancel
            </md-button>
            <md-button class="md-primary md-hue-2" ng-click="answer(newTrip)" flex="50">
                Confirm
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
