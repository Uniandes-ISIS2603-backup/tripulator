<link href="resources/css/day.css" rel="stylesheet" type="text/css"/>
<div class="container-fluid" ng-controller="PlanDiaController">
    <div class="row">
        <!-- Encabezado con la fecha y la ciudad correspondiente -->
        <div class="col-sm-12">
            <h2 class="text-center"><b>Date</b></h2>
            <h3 class="text-center">City</h3>
        </div>
    </div><hr/>
    <!-- Detalles de los eventos del dÃ­a -->
    <div class="row content">
        <div class="list-group col-xs-10 col-xs-offset-1" >
            <a class="list-group-item" data-toggle="modal" data-target="#newEventModal"
               ng-repeat="section in daySections" 
               id="{{ $index }}"
               ng-click="hourClicked($index)" 
               ng-style="style($index)">               
                {{ section.hour | date:'shortTime' }} - {{ section.event.title }}
            </a>
        </div>
    </div>
    <!--<p id="createdEvent"> {{ newEvent.title }} - {{ newEvent.start }} - {{ newEvent.end }}</p>
    <p ng-click="addTest()"> {{events.length}}, {{indexClicked}} </p>
    <p ng-repeat="event in events">{{ event.title }} - {{ event.type }}<p>-->
    <!-- Event creation modal-->
    <div id="newEventModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New event</h4>
                </div>
                <div class="modal-body">
                    <form action="action_page.php">
                        <div class="col-xs-10 center-block">
                            Name:  <input type="text" name=" name" id="newEventName"><br>
                            Start: <input type="text" name="startHour" value="{{ hours[indexClicked] }}" id="newEventStartHour">
                            End:   <input type="text" name="endHour" value="{{ hours[indexClicked + 2] }}" id="newEventEndHour">
                        </div>
                        <button type="button" class="center-block btn btn-success" data-dismiss="modal" ng-click="addNewEvent()">Create</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <a ui-sref="events"><button type="button" class="btn btn-info" data-dismiss="modal">Search available events</button></a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
